<div class="template" id="login-form-container">
  <div id="form-box">
    <div id="left-form-box" class="col-lg-6 col-md-12">
      <form class="row g-3">
        <div class="text-center"><h1>Login</h1></div>
        <div class="mb-1">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Skriv dit brugernavn"
            required
          />
          <div id="invalid-feedback1" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Kodeord"
            required
          />
          <div id="invalid-feedback2" style="color: red"></div>
        </div>
        <div class="text-center">
          <a href="#/signup">Ny bruger? Signup her!</a>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit" id="login-btn">
            Login
          </button>
        </div>
        <div>
          <p id="login-fail"></p>
        </div>
      </form>
    </div>
    <div id="right-form-box" class="col-lg-6 col-md-12 text-center">
      <h1>Login</h1>
      <br />
      <h5>
        Log ind og begynd din rejse i vores bæredygtige fællesskab, hvor du kan
        opdage og støtte madspildsprodukter fra store virksomheder.
      </h5>
      <br />
    </div>
  </div>
</div>
