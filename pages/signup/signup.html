<div class="template" id="signup-form-container">
  <div id="form-box">
    <div id="left-form-box">
      <form class="row g-3">
        <div class="text-center"><h1>Signup</h1></div>
        <div class="mb-1">
          <input
            type="text"
            class="form-control"
            id="input-firstname"
            placeholder="Skriv dit fornavn"
            required
          />
          <div id="invalid-feedback1" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="text"
            class="form-control"
            id="input-lastname"
            placeholder="Skriv dit efternavn"
            required
          />
          <div id="invalid-feedback2" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="text"
            class="form-control"
            id="input-username"
            placeholder="Skriv dit brugernavn"
            required
          />
          <div id="invalid-feedback3" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="email"
            class="form-control"
            id="input-email"
            placeholder="Email adresse"
            required
          />
          <div id="invalid-feedback4" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="password"
            class="form-control"
            id="input-password"
            placeholder="Kodeord"
            required
          />
          <div id="invalid-feedback5" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input
            type="password"
            class="form-control"
            id="input-password2"
            placeholder="Gentag kodeord"
            required
          />
          <div id="invalid-feedback6" style="color: red"></div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit" id="btn-signup">
            Tilføj mig som bruger
          </button>
        </div>
      </form>
    </div>
    <div id="right-form-box" class="text-center">
      <h1>Opret bruger</h1>
      <br />
      <h5>
        Bliv en del af Greenplate-fællesskabet! Tilmeld dig nu for at få adgang
        til bæredygtige indkøbsmuligheder og støt kampen mod madspild.
      </h5>
      <br />
    </div>
  </div>
</div>
